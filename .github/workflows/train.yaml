name: Fine-tune Model

on:
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install InstructLab
        run: |
          python -m pip install --upgrade pip
          pip install -U instructlab

      - name: Manually set up InstructLab environment
        run: |
          # Set up required directories
          mkdir -p ~/.instructlab
          mkdir -p ~/.local/share/instructlab/taxonomy
          mkdir -p ~/.local/share/instructlab/models

          # Create config.yaml in ~/.instructlab
          cat <<EOF > ~/.instructlab/config.yaml
taxonomy_repo_path: /home/runner/.local/share/instructlab/taxonomy
model_repo_path: /home/runner/.local/share/instructlab/models
EOF

      - name: Train the model
        run: |
          ilab train --config config.yaml




